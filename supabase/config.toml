[functions.apply-credit-payment]
enabled = true
verify_jwt = true
import_map = "./functions/apply-credit-payment/deno.json"
# Uncomment to specify a custom file path to the entrypoint.
# Supported file extensions are: .ts, .js, .mjs, .jsx, .tsx
entrypoint = "./functions/apply-credit-payment/index.ts"
# Specifies static files to be bundled with the function. Supports glob patterns.
# For example, if you want to serve static HTML pages in your function:
# static_files = [ "./functions/apply-credit-payment/*.html" ]

[functions.settle-booking]
enabled = true
verify_jwt = false
# Keep this function server-to-server. Protect with x-admin-key header.
entrypoint = "./functions/settle-booking/index.ts"
